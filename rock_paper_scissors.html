<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mini-games.css">
</head>

<body>
    <div class="rock-paper-scissors center">
        <h1 class="rock-paper-scissors__title">Камень, ножницы, бумага</h1>
        
        <div class="rock-paper-scissors__start" id="startScreen">
            <button class="rock-paper-scissors__button" id="startBtn">Начать игру</button>
        </div>
    
        <div class="rock-paper-scissors__game" id="gameScreen" style="display: none;">
            <div class="rock-paper-scissors__choices">
                <button class="rock-paper-scissors__choice-btn" data-choice="Камень">Камень</button>
                <button class="rock-paper-scissors__choice-btn" data-choice="Ножницы">Ножницы</button>
                <button class="rock-paper-scissors__choice-btn" data-choice="Бумага">Бумага</button>
            </div>
            
            <div class="rock-paper-scissors__result" id="gameResult"></div>
            
            <button class="rock-paper-scissors__button" id="newGameBtn">Новая игра</button>
        </div>
        <a class="rock-paper-scissors__link" href="index.html">На главную</a>
    </div>

    <script src="rock_paper_scissors.js"></script>
</body>
</html>
